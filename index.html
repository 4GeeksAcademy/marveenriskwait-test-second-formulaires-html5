<body>

    <!-- document -->
    <div class="container">



        <!-- Card  -->
        <div class="card mt-3">
            <!--Card Header -->
            <div class="card-header">
                <h1> Payment form example </h1>
            </div>
            <!-- Card Body -->
            <div class="card-body bg-body-tertiary">
                <!-- Alert closable-->
                <div id="my-alert" class="alert alert-danger d-flex justify-content-between" role="alert">
                    <p>Some fields are missing</p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" data-bs-target="#my-alert"
                        aria-label="Close"></button>
                </div>
                <!-- Payment card infos -->

                <form>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">


                                <!-- I do both in text because it looks better and as you said in class, better for this kind of infos -->


                                <!-- card number -->
                                <label for="cardNumber" class="form-label">Card #</label>
                                <input type="text" class="form-control" id="cardNumber" minlength="16" maxlength="16"
                                    placeholder="1234567890123456" required>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="mb-3">
                                <!-- cvc number -->
                                <label for="cvc" class="form-label">CVC #</label>
                                <input type="text" class="form-control" id="cvc" minlength="3" maxlength="4"
                                    placeholder="123" required>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="amount" min="0" max="999999"
                                    placeholder="$" required>
                            </div>
                        </div>
                    </div>

                    <!-- Client informations: FirstName/ city-->
                    <div class="row d-flex">
                        <div class="col-sm-12 col-md-6 d-block">
                            <!-- name -->
                            <label class="form-label" for="fname">First Name</label>
                            <br>
                            <input class="my-2 form-control" type="text" name="fname" id="fname" value=""
                                placeholder="Your Name">
                            <br>
                            <!-- city -->
                            <label class="form-label" for="city">City</label>
                            <br>
                            <input class="my-2 form-control" type="text" name="city" id="city" value=""
                                placeholder="Your city">
                        </div>

                        <!-- Client information LastName / State - PostalCode / Message -->
                        <div class="col-sm-12 col-md-6 d-block">
                            <label class="form-label" for="lname">Last Name</label>
                            <br>
                            <input class="my-2 form-control" type="text" name="lname" id="lname" value=""
                                placeholder="Your Last Name">

                            <!-- State / postalCode -->

                                    </select>
                                </div>
                                <!-- Postal code -->
                                <div class="col-sm-12 col-md-6">
                                    <label class="form-label my2" for="PostalCode">Postal code</label>
                                    <br>
                                    <input class="my-2 form-control" type="text" name="PostalCode" id="PostalCode"
                                        value="" placeholder="8767">

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Radio Cards types / Message -->

                    <!-- Podia hacerlo en los divs de first name y last name, es por elección personal que lo hago aqui, porque me parece igual mas o menos -->
                    <div class="row d-flex fs-5">
                        <!-- cards type -->
                        <div class="col-sm-12 col-md-6">
                            <label class="ms-5" for="payment">Pay by:</label>
                            <br>
                            <button class="btn btn-secondary ms-4">
                                <input class="mx-1" type="radio" name="payment"><i
                                    class="fa-brands fa-paypal"></i></input>
                                <input class="mx-1" type="radio" name="payment"><i
                                    class="fa-brands fa-apple-pay"></i></input>
                                <input class="mx-1" type="radio" name="payment"><i
                                    class="fa-brands fa-cc-mastercard"></i></input>
                                <input class="mx-1" type="radio" name="payment"><i
                                    class="fa-brands fa-cc-visa"></i></input>
                            </button>
                        </div>
                        <!-- Messages -->


                        <div class="col-sm-12 col-md-6 ">
                            <label for="message">Message:</label>
                            <textarea class="form-control" placeholder="Type your message here..." id="message"
                                style="height: 120px;"></textarea>
                        </div>

                    </div>
            </div>


            
            
            
            <!-- Reset && submit -->
            
            
            <div class="card-footer text-body-secondary d-flex justify-content-end ">
                
                <input class="btn btn-secondary me-2" type="reset" name="cancel" value="Cancel"></input>
                
                
                
                
                <input class="btn btn-success" type="submit" name="send" value="Send"></input>
                
            </div>
